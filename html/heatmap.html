<meta charset="UTF-8"> 
<html>
  <head>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.0/jquery.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="sgvizler.js"></script>
    <script type="text/javascript" src="http://beta.data2000.no/sgvizler/misc/trac/sgvizler-setup.js"></script>
    <script type="text/javascript" src="demo.js"></script>
    <link rel="stylesheet" type="text/css" href="demo.css">
  </head>
  <body>
  <div id="laboratories-list-container" class="cool-list">
    <h2>Laboratories</h2>
    <h3 id="laboratories-show-all"><a href="#">Show All</a></h3>
    <ul id="laboratories-list"></ul>
  </div>
  <div id="persons-list-container" class="cool-list">
    <h2>Staff</h2>
    <ul id="persons-list"></ul>
  </div>
  <div id="sgvizler-container">
    <div id="sgvizler"
       data-sgvizler-endpoint="http://lod.ifmo.ru/sparql"
       data-sgvizler-query="select ?country count(?lab) as ?Laboratories {?lab a vivo:Laboratory. ?lab vivoplus:locatedIn ?c. ?c rdfs:label ?country}"
       data-sgvizler-chart="google.visualization.GeoChart"
      COMMENTEDOUTdata-sgvizler-chart-options="region=005" 
       style="width:99%; height:99%; border:1px solid black; display: inline-block;">
    </div>
  </div>

  </body>
</html>
